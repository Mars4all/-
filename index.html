<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geräte-Tracker</title>
    <style>
        body, html {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #results {
            width: 80%;
            margin-top: 20px;
        }
        .red {
            color: red;
        }
        .yellow {
            color: yellow;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Bluetooth-Geräte Überwachung</h1>
    <button onclick="scanBluetooth()">Bluetooth-Geräte scannen</button>
    <div id="results"></div>
    <audio id="alarmSound" src="alarm.mp3"></audio>

    <script>
        // Wiederherstellen der Gerätelogs aus dem LocalStorage beim Laden der Seite
        const deviceLog = JSON.parse(localStorage.getItem('deviceLog')) || {};

        function scanBluetooth() {
            navigator.bluetooth.requestDevice({ acceptAllDevices: true })
                .then(device => {
                    const now = new Date();
                    const deviceId = device.id;
                    if (!deviceLog[deviceId]) {
                        deviceLog[deviceId] = [];
                    }
                    deviceLog[deviceId].push(now.getTime());
                    localStorage.setItem('deviceLog', JSON.stringify(deviceLog));  // Speichern der Daten in LocalStorage
                    updateResults();
                })
                .catch(error => {
                    console.error('Fehler beim Zugriff auf Bluetooth:', error);
                });
        }

        function updateResults() {
            const twelveHoursAgo = Date.now() - 12 * 60 * 60 * 1000;
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<h2>Überwachte Geräte:</h2>';

            for (const [id, times] of Object.entries(deviceLog)) {
                const recentTimes = times.filter(time => time > twelveHoursAgo);
                const count = recentTimes.length;
                const duration = (Math.max(...recentTimes) - Math.min(...recentTimes)) / (1000 * 60 * 60);
                let className = '';

                if (count > 3) {
                    className = 'red';
                    playAlarm();
                } else if (duration > 3) {
                    className = 'yellow';
                }

                const deviceElement = document.createElement('div');
                deviceElement.className = className;
                deviceElement.textContent = `Gerät ${id} wurde ${count} Mal in den letzten 12 Stunden in der Nähe erkannt.`;
                resultsDiv.appendChild(deviceElement);
            }
        }

        function playAlarm() {
            const alarm = document.getElementById('alarmSound');
            alarm.play();
        }

        // Initialisierung und regelmäßige Aktualisierung beim Laden der Seite
        document.addEventListener('DOMContentLoaded', function() {
            updateResults();
            setInterval(scanBluetooth, 60000); // 60 Sekunden Intervall
        });
    </script>
</body>
</html>
