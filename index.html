<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geräte-Tracker</title>
    <style>
        body, html {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #results {
            width: 80%;
            margin-top: 20px;
        }
        #status {
            margin: 10px;
            font-size: 1.2em;
        }
        .green {
            color: green;
        }
        .red {
            color: red;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 5px;
            cursor: pointer;
        }
        .highlight {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Bluetooth-Geräte Überwachung</h1>
    <button onclick="scanBluetooth()">Bluetooth-Geräte scannen</button>
    <div id="status" class="red">Nicht aktiviert</div>
    <div id="results"></div>
    <audio id="alarmSound" src="alarm.mp3"></audio>

    <script>
        const deviceLog = JSON.parse(localStorage.getItem('deviceLog')) || {};

        function scanBluetooth() {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = "Umgebung wird geprüft...";
            statusDiv.className = 'green';

            navigator.bluetooth.requestDevice({ acceptAllDevices: true })
                .then(device => {
                    const now = new Date();
                    const deviceId = device.id;
                    if (!deviceLog[deviceId]) {
                        deviceLog[deviceId] = [];
                    }
                    deviceLog[deviceId].push(now.getTime());
                    localStorage.setItem('deviceLog', JSON.stringify(deviceLog));
                    updateResults();
                })
                .catch(error => {
                    console.error('Fehler beim Zugriff auf Bluetooth:', error);
                    statusDiv.textContent = "Bluetooth ist nicht aktiviert.";
                    statusDiv.className = 'red';
                });
        }

        function updateResults() {
            const twelveHoursAgo = Date.now() - 12 * 60 * 60 * 1000;
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<h2>Überwachte Geräte:</h2><ul>';

            for (const [id, times] of Object.entries(deviceLog)) {
                const recentTimes = times.filter(time => time > twelveHoursAgo);
                const count = recentTimes.length;
                const listItem = document.createElement('li');
                listItem.textContent = `Gerät ${id} wurde ${count} Mal erkannt.`;

                if (count > 3) {
                    listItem.classList.add('red');
                    playAlarm();
                }
                resultsDiv.appendChild(listItem);
            }
            resultsDiv.innerHTML += '</ul>';
        }

        function playAlarm() {
            const alarm = document.getElementById('alarmSound');
            alarm.play();
        }

        document.addEventListener('DOMContentLoaded', function() {
            const statusDiv = document.getElementById('status');
            if (!navigator.bluetooth) {
                statusDiv.textContent = "Bluetooth ist nicht aktiviert.";
                statusDiv.className = 'red';
            }
        });
    </script>
</body>
</html>
