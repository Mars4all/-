<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bluetooth-Geräte Überwachung</title>
    <style>
        body, html {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        table {
            width: 80%;
            margin-top: 20px;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .red {
            color: red;
        }
        .green {
            color: green;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Bluetooth-Geräte Überwachung</h1>
    <button onclick="scanBluetooth()">Bluetooth-Geräte scannen</button>
    <div id="status" class="green">Bereit zum Scannen</div>
    <table id="results">
        <tr>
            <th>Geräte-ID</th>
            <th>Anzahl der Erkennungen in den letzten 12 Stunden</th>
        </tr>
    </table>
    <audio id="alarmSound" src="alarm.mp3"></audio>

    <script>
        const deviceLog = JSON.parse(localStorage.getItem('deviceLog')) || {};

        function scanBluetooth() {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = "Umgebung wird geprüft...";
            statusDiv.className = 'green';

            navigator.bluetooth.requestDevice({ acceptAllDevices: true })
                .then(device => {
                    const now = new Date();
                    const deviceId = device.id;
                    if (!deviceLog[deviceId]) {
                        deviceLog[deviceId] = [];
                    }
                    deviceLog[deviceId].push(now.getTime());
                    localStorage.setItem('deviceLog', JSON.stringify(deviceLog));
                    updateResults();
                    statusDiv.textContent = "Scan erfolgreich!";
                    statusDiv.className = 'green';
                })
                .catch(error => {
                    console.error('Fehler beim Zugriff auf Bluetooth:', error);
                    statusDiv.textContent = "Bluetooth ist nicht aktiviert.";
                    statusDiv.className = 'red';
                });
        }

        function updateResults() {
            const twelveHoursAgo = Date.now() - 12 * 60 * 60 * 1000;
            const resultsTable = document.getElementById('results');
            // Entfernen aller Zeilen außer der Kopfzeile
            const rows = resultsTable.getElementsByTagName('tr');
            while (rows.length > 1) {
                resultsTable.deleteRow(1);
            }

            for (const [id, times] of Object.entries(deviceLog)) {
                const recentTimes = times.filter(time => time > twelveHoursAgo);
                const count = recentTimes.length;
                if (count > 0) {
                    const row = resultsTable.insertRow(-1);
                    const cell1 = row.insertCell(0);
                    const cell2 = row.insertCell(1);
                    cell1.textContent = id;
                    cell2.textContent = count;
                    if (count > 3) {
                        cell2.classList.add('red');
                        playAlarm();
                    }
                }
            }
        }

        function playAlarm() {
            const alarm = document.getElementById('alarmSound');
            alarm.play();
        }

        document.addEventListener('DOMContentLoaded', function() {
            updateResults(); // Aktualisiert die Tabelle beim Laden der Seite
        });
    </script>
</body>
</html>
